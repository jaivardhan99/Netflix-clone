<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signin.css">
</head>
<body>
    <main>
         <div class="net-logo">
            <a href="./n.html">
            <img src="../images/Netflix-logo.png" alt="">
            </a>
         </div>

         <div class="container">
            <h2>Sign in</h2>
            <div class="inp-div">
            <input class="email-id" type="text" placeholder="Email or mobile number">
            <input class="pass" type="password" placeholder="Password" >
            </div>
            <button class="b1">
                Sign in
            </button>
            <h3>OR</h3>
            <button class="b2">
                Use a sign-in code
            </button>
            <a href="#" class="forgp">Forgot password?</a>
            <div class="rempass">
            <input type="checkbox" id="check">
            <label for="check">Remember Me</label>
            </div>

            <p>New to Netflix? <a href="n.html"> Sign up for now</a></p>
         </div>
    </main>
    <script src="./signin.js"></script>
</body>
</html>
